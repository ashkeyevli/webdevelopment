<!DOCTYPE html>
<html>
    <head>
            <title>Telegram page</title>
            <link rel="stylesheet" a href="./gram.css"/>
    </head>
    <body>
        <header class="header-control">
             
                    <img src="./logo.png">
                    <a href="#" style="word-spacing:0.5em;">Next ></a>
                 

             
        </header>
        <main class="content-control">
            
            <form>
                
                <h3>Sign in</h3>
                <p>Please choose your country and enter your full phone number.</p>
                <label for="search" style="color:#999999;" class="label">Country</label><br>
                <input list="search" placeholder="Kazakhstan" class="ipt">
                                    <datalist id="search">
                                     <option value="Russia"></option>
                                     <option value="USA"></option>
                                     <option value="UK"></option>
                                    </datalist>
                <div class="curve"></div>
                <label for="code" style="color:#999999" class="label">Code</label>
                <label for="ipt" style="color:#999999;margin-left:130px;" class="label">Phone</label><br>
                <input type="number" name="code" placeholder="+7 7" class="ipt"style="width:50px" required/>
                <input type="number" name="phone" class="ipt" style="width: 200px;margin-left: 30px;" required/>
               <div class="foot">
                <p>Welcome to the official Telegram web-client.</p>
                <a href="#">Learn more</a>
            </div>
            </form>

        </main>
       
    </body>
</html>
